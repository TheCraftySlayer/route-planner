<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Route Planner</h1>
    <div class="container">
        <label for="coordinatesFile">Upload Coordinates File:</label>
        <input type="file" id="coordinatesFile" accept=".xlsx">
        <label for="upcInput">Enter UPC Number:</label>
        <input type="text" id="upcInput">
        <button id="generateRoute">Generate Route from UPC</button>
        <button id="viewPreviousSegment" disabled>View Previous Segment</button>
        <div id="routeStats"></div>
        <div id="routeLinks"></div>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK6fgLO9KXHhXq4q3bl4G-tUQ2IyyQrhY&callback=initMap"></script>
</body>
</html>
