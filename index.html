<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #routeLinks, #routeStats {
            margin-top: 20px;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .route-info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Route Planner</h1>
    <div class="container">
        <label for="coordinatesFile">Upload Coordinates File:</label>
        <input type="file" id="coordinatesFile" accept=".txt">
        <button id="generateRoute">Generate Route</button>
        <div id="routeStats"></div>
        <div id="routeLinks"></div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK6fgLO9KXHhXq4q3bl4G-tUQ2IyyQrhY&callback=initMap" async defer></script>
    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let coordinatesList = [];
        const fixedLocation = "415 Silver Ave SW, Albuquerque, NM 87102";

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 35.084, lng: -106.651 },
                zoom: 12
            });

            // Initialize the directions service and renderer
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        document.getElementById('generateRoute').addEventListener('click', function() {
            const fileInput = document.getElementById('coordinatesFile');
            if (!fileInput.files.length) {
                document.getElementById('routeLinks').textContent = 'Please upload a coordinates file.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const text = event.target.result;
                coordinatesList = parseCoordinates(text);

                if (coordinatesList.length < 1) {
                    document.getElementById('routeLinks').textContent = 'Please provide at least one coordinate.';
                    return;
                }

                document.getElementById('routeLinks').innerHTML = ''; // Clear previous links
                document.getElementById('routeStats').innerHTML = ''; // Clear previous statistics
                generateOptimizedRoute();
            };

            reader.readAsText(file);
        });

        function parseCoordinates(text) {
            const lines = text.trim().split('\n');
            const coordinates = lines.map(line => {
                const [x, y] = line.split(',').map(Number);
                return { lat: y, lng: x };
            });
            return coordinates;
        }

        function generateOptimizedRoute() {
            const waypoints = coordinatesList.map(coord => ({
                location: coord,
                stopover: true
            }));

            directionsService.route(
                {
                    origin: fixedLocation,
                    destination: fixedLocation,
                    waypoints: waypoints,
                    optimizeWaypoints: true,
                    travelMode: google.maps.TravelMode.DRIVING
                },
                (response, status) => {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(response);

                        const route = response.routes[0];
                        const summaryPanel = document.getElementById('routeLinks');
                        const statsPanel = document.getElementById('routeStats');
                        summaryPanel.innerHTML = '';
                        statsPanel.innerHTML = '';

                        // Display the complete route link
                        const completeRouteLink = createCompleteRouteLink(response);
                        summaryPanel.innerHTML += `<a href="${completeRouteLink}" target="_blank">Complete Route Link</a><br><br>`;

                        // For each route, display summary information.
                        let totalDistance = 0;
                        let totalDuration = 0;
                        for (let i = 0; i < route.legs.length; i++) {
                            const routeSegment = i + 1;
                            summaryPanel.innerHTML += `<div class="route-info"><b>Route Segment: ${routeSegment}</b><br>`;
                            summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                            summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                            summaryPanel.innerHTML += route.legs[i].distance.text + ' - ';
                            summaryPanel.innerHTML += route.legs[i].duration.text + '<br></div>';
                            totalDistance += route.legs[i].distance.value;
                            totalDuration += route.legs[i].duration.value;
                        }

                        // Display total distance and duration
                        totalDistance = (totalDistance / 1609.34).toFixed(2); // Convert meters to miles
                        totalDuration = (totalDuration / 3600).toFixed(2); // Convert seconds to hours
                        statsPanel.innerHTML += `<b>Total Distance:</b> ${totalDistance} miles<br>`;
                        statsPanel.innerHTML += `<b>Total Duration:</b> ${totalDuration} hours<br>`;
                    } else {
                        alert('Directions request failed due to ' + status);
                    }
                }
            );
        }

        function createCompleteRouteLink(response) {
            const route = response.routes[0];
            const origin = route.legs[0].start_location;
            const destination = route.legs[route.legs.length - 1].end_location;
            const waypoints = route.legs.slice(0, -1).map(leg => leg.end_location);

            const originStr = `${origin.lat()},${origin.lng()}`;
            const destinationStr = `${destination.lat()},${destination.lng()}`;
            const waypointsStr = waypoints.map(loc => `${loc.lat()},${loc.lng()}`).join('|');

            return `https://www.google.com/maps/dir/?api=1&origin=${originStr}&destination=${destinationStr}&waypoints=${waypointsStr}&optimize=true`;
        }
    </script>
</body>
</html>
