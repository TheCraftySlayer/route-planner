<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"], textarea {
            font-size: 1em;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #routeLinks, #routeStats {
            margin-top: 20px;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .route-info {
            margin-bottom: 10px;
        }

        #upcCountDisplay {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Route Planner</h1>
    <div class="container">
        <label for="coordinatesFile">Upload Coordinates Dataset:</label>
        <input type="file" id="coordinatesFile" accept=".xlsx">
        <label for="upcInput">Enter UPCs (comma or newline separated):</label>
        <textarea id="upcInput" placeholder="Enter UPCs"></textarea>
        <button id="generateRoute">Generate Route from UPCs</button>
        <button id="resetRoute" disabled>Reset Route</button>
        <button id="exportRoutes" disabled>Export Routes</button>
        <div id="routeStats"></div>
        <div id="routeLinks"></div>
    </div>
    <div id="map"></div>
    <div id="upcCountDisplay">UPC Count: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK6fgLO9KXHhXq4q3bl4G-tUQ2IyyQrhY&callback=initMap" async defer></script>
    <script src="script_initialization.js"></script>
    <script src="script_event_listeners.js"></script>
    <script src="script_utility_functions.js"></script>
</body>
</html>
